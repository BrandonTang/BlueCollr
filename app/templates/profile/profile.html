{% extends "layout/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Profile
{% endblock title %}

{% block about %}
<section id="portfolio" style="margin-top: 5%;">
    <div class="container" style="text-align: center;">
        <h2 class="text-center">Profile</h2>
        <hr>
        <img class="img-circle" src="/static/img/default_pic.png" style="width:25vh;height:25vh"><br>
        <style>
            .img-circle {border-radius: 50%; }</style>
        <div class="row" style="display: inline-block; margin: 1%;">
            Name: {{ user.first_name }} {{ user.last_name }} <br>
            Email: {{ user.email }} <br>
        </div>
        <hr>
        {% if user.id == current_user.id %}
        <a href="{{ url_for('profile.edit_profile', user_id=current_user.id) }}" class="btn btn-lg btn-outline"
           style="background-color: #2c3e50; color: white;">
            <i class="fa fa-user"></i>
            Edit Profile
        </a>
        {% endif %}
    </div>
</section>
{% endblock %}
